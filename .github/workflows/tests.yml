name: Run Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout googletest
        uses: actions/checkout@v4
        with:
          repository: google/googletest
          ref: v1.16.0
          path: googletest

      - name: Run tests
        run: make -j5 tests
